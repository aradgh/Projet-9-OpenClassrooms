# Nom de l'application
spring.application.name=gateway-service
# Port sur lequel le gateway va ecouter
server.port=8080
# Configuration d'une route vers le microservice patient-service
spring.cloud.gateway.server.webflux.routes[0].id=patient-service
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/patients/**